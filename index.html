<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Amigo Oculto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <h1>Amigo Oculto</h1>
        </nav>
    </header>
    <main>
        <section class="page">
            <div class="info-name">
                <form action="">
                    <p>Digite o nome do amigo</p>
                    <label for="text"></label>
                    <input type="text" required>
                </form>
            </div>
            <div class="button">
                <ul>
                    <li><a href="">Adicionar</a></li>
                    <li><a href="">Sortear</a></li>
                    <li><a href="">Reiniciar</a></li>
                </ul>
            </div>

            <div class="">
                <p>Amigos incluidos para o sorteio</p>
            </div>
        </section>

        <section>
            <h2>Sorteio</h2>
            <label for="sorteio"></label>
            <textarea name="sorteio" id="sorteio" cols="30" rows="5"></textarea>
        </section>
    </main>
</body>

</html>
