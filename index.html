<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Amigo Oculto</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <i class="fa-solid fa-gift"></i>
        <h1>Amigo Oculto</h1>

    </header>
    <main>
        <section class="container">
            <div class="pageone">
                <div class="card-left">
                    <input class="friends" type="text" placeholder="Digite o nome do amigo">
                    <span class="mensagem-erro"></span>
                </div>
                <div class="btn">
                    <button class="add">Adicionar</button>
                    <button class="prize">Sortear</button>
                    <button class="reset">Reiniciar</button>
                </div>
                <p>Amigos incluidos para o sorteio</p>

                <div class="prize-draw"></div>
            </div>


            <div class="pagetwo">
                <h2>Sorteio</h2>
                <div class="drawn"></div>
            </div>
        </section>

    </main>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5da7f5acfa.js" crossorigin="anonymous"></script>

</body>

</html>
