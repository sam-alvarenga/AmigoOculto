<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Amigo Oculto</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <i class="fa-solid fa-gift"></i>
        <h1>Amigo Oculto</h1>

    </header>
    <main>
        <section class="container">
            <div class="pageone">
                <div class="card-left">
                    <input type="search" placeholder="Digite o nome do amigo">
                </div>
                <div class="btn">
                    <button>Adicionar</button>
                    <button>Sortear</button>
                    <button>Reiniciar</button>
                </div>
                <div class="text">
                    <p>Amigos incluidos para o sorteio</p>
                    <input type="text">
                </div>
            </div>


            <div class="pagetwo">
                <h2>Sorteio</h2>
                <input type="text">
        </section>

    </main>
    <script src="https://kit.fontawesome.com/5da7f5acfa.js" crossorigin="anonymous"></script>
</body>

</html>
